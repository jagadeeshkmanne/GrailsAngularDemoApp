<div class="panel-body">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
        <form role="form" ng-submit="save()" method="POST" name="contactForm" novalidate>
		<div class="panel panel-default">

			<div class="panel-heading">
				<strong ng-if="contact.id == null">Add Contact</strong>
                <strong ng-if="contact.id != null">Update Contact</strong>
			</div>
			<div class="panel-body">
                    <input ng-model="contact.id" class="form-control" placeholder="id" name="id" type="hidden" autofocus>
					<fieldset>
						<div class="row">
							<div class="col-sm-12 col-md-10  col-md-offset-1 ">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-user"></i>
										</span>
										<input ng-model="contact.name" ng-required="true" ng-change="clearError(contactForm,'name')" class="form-control" placeholder="Name" name="name" type="text" autofocus>
                                    </div>
                                    <p ng-show="hasErrors(contactForm, 'name')" class="help-block"><i class="fa fa-warning"></i> {{getErrors(contactForm, 'name')}}</p>
								</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-envelope"></i>
										</span> 
										<input ng-model="contact.email" ng-required="true" ng-change="clearError(contactForm,'email')" class="form-control" placeholder="Email" name="email" type="text" autofocus>
									</div>
                                    <p ng-show="hasErrors(contactForm, 'email')" class="help-block"><i class="fa fa-warning"></i> {{getErrors(contactForm, 'email')}}</p>
								</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-phone-alt"></i>
										</span>
										<input ng-model="contact.mobile" ng-required="true" ng-change="clearError(contactForm,'mobile')" class="form-control" placeholder="Mobile" name="mobile" type="text" value="">
                                    </div>
                                    <p ng-show="hasErrors(contactForm, 'mobile')" class="help-block"><i class="fa fa-warning"></i> {{getErrors(contactForm, 'mobile')}}</p>
								</div>
							</div>
						</div>
					</fieldset>
			</div>
            <div class="panel-footer ">
                <div class="row">
                    <div class="col-md-4 pull-right">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-ok-circle"></span>
                            <strong ng-if="contact.id == null">Save</strong>
                            <strong ng-if="contact.id != null">Update</strong>
                        </button>
                    </div>
                    <div class="col-md-3 pull-right">
                        <button type="button" class="btn btn-danger btn-sm" ng-click='goto("/contact/list/")'>
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
		</div>
        </form>
	</div>
</div>
